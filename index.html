<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class = "search-result">
            <img src="https://images.unsplash.com/photo-1707432777342-3cf708f95065?q=80&w=1470&auto=
            format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Djpg" 
            alt="little Boy Baby">
            <a href="https://unsplash.com/photos/a-baby-laying-on-its-back-on-a-bed-GW6ZgtQEwu4"
            target="_blank">Little Boy Baby</a>
        </div>

        <div class = "search-result">
            <img src="https://images.unsplash.com/photo-1682686581854-5e71f58e7e3f?q=80&w=1470&auto=
            format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Man Moves on the Seashore">
            <a href="https://unsplash.com/photos/a-couple-of-people-that-are-walking-in-the-dirt-wUyMk7ziLT0"
            target="_blank">Man Moves on the Seashore</a>
        </div>

        <div class = "search-result">
            <img src="https://images.unsplash.com/photo-1708890628348-b36b599ae3b3?q=80&w=1476&auto=
            format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Wonderful Women">
            <a href="https://unsplash.com/photos/a-black-and-white-photo-of-a-woman-with-long-hair-nlRUXtQ91IY"
            target="_blank">Wonderful Women</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
    
         <script src="app.js"></script>
</body>

</html>
